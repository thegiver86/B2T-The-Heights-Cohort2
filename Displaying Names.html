<!DOCTYPE html>
<html>
	<head>
		<title> Form Display Name</title>
	</head>
	<body>
		<h1 id="display"></h1>
		<form>
			First name:<input type ="text" id="fname" value = " Curtis">
			<br>
			Last name: <input type="text" id = "lname" value = "Jackson">
			<br>
			<input type = "button" value = "submit" onclick = "getFormValue()">
		</form>
		<script type="text/javascript">
			function getFormValue(){
				//create 2 var for last and first name
				// use DOM to display full name on form
					var ln =document.getElementById('lname').value;
					var fn =document.getElementById('fname').value;
					var fullName = 'Hello' + fn + ' ' + ln
					document.getElementById("display").innerHTML = fullName;
			}
		</script>
	</body>
</html>
